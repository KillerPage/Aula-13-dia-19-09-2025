<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Matrix</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Fundo animado Matrix */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff00;
            white-space: pre-wrap;
            text-align: left;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
            margin-top: 20px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .neon-button {
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00 inset;
        }

        .neon-button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="number"] {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        input[type="number"]::placeholder {
            color: #00ff0077;
        }
    </style>
</head>

<body>

    <!-- Canvas de fundo estilo Matrix -->
    <canvas id="matrix-bg"></canvas>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Calculadora</h2>
                    <form id="calculatorForm">
                        <div class="mb-3">
                            <label for="num1" class="form-label">Primeiro Número</label>
                            <input type="number" class="form-control" id="num1" placeholder="Digite o número..."
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Segundo Número</label>
                            <input type="number" class="form-control" id="num2" placeholder="Digite o número..."
                                required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="neon-button">Calcular</button>
                            <button type="button" id="clearBtn" class="neon-button">Limpar</button>
                        </div>
                    </form>
                    <div id="result" class="result mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Efeito Matrix Canvas -->
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = 'アァイィウエエオカキクケコサシスセソタチツテトナニヌネノ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>

    <!-- Lógica da Calculadora com animações -->
    <script>
        const form = document.getElementById('calculatorForm');
        const resultDiv = document.getElementById('result');
        const clearBtn = document.getElementById('clearBtn');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            const sum = num1 + num2;
            const difference = num1 - num2;
            const product = num1 * num2;
            const quotient = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Indefinido (divisão por zero)';

            const output = `
Soma: ${sum}
Subtração: ${difference}
Multiplicação: ${product}
Divisão: ${quotient}
      `;

            // Limpa os inputs
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';

            // Animação "digitando" Matrix
            resultDiv.innerHTML = '';
            let i = 0;

            function typeWriter() {
                if (i < output.length) {
                    resultDiv.innerHTML += output.charAt(i);
                    i++;
                    setTimeout(typeWriter, 20); // velocidade da "digitação"
                }
            }

            typeWriter();
        });

        // Botão limpar
        clearBtn.addEventListener('click', function () {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            resultDiv.innerHTML = '';
        });
    </script>
</body>

</html>
