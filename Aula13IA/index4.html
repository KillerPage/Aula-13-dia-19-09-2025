<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Média Escolar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://img.freepik.com/fotos-gratis/fundo-de-parede-de-quadro-negro_53876-117776.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 40px 15px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    h2 {
      color: #f0db4f;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      color: #ffffffcc;
    }

    input {
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }

    input::placeholder {
      color: #888;
    }

    .btn-custom {
      background-color: transparent;
      border: 2px solid #f0db4f;
      color: #f0db4f;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #f0db4f;
      color: black;
      box-shadow: 0 0 10px #f0db4f, 0 0 40px #f0db4f inset;
    }

    .aprovado { color: #00ff88; font-weight: bold; }
    .recuperacao { color: #ffcc00; font-weight: bold; }
    .reprovado { color: #ff4444; font-weight: bold; }

    .tabela-relatorio {
      background-color: rgba(0, 0, 0, 0.8);
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      color: white;
    }

    .tabela-relatorio th, .tabela-relatorio td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    .tabela-relatorio th {
      background-color: #111;
      color: #f0db4f;
    }

    .tabela-relatorio tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    #tabelaContainer {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Calculadora de Média Escolar</h2>
    <form id="formMedia">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Aluno</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do aluno" required>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="nota1" class="form-label">Nota 1</label>
          <input type="number" class="form-control" id="nota1" placeholder="0 a 10" min="0" max="10" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="nota2" class="form-label">Nota 2</label>
          <input type="number" class="form-control" id="nota2" placeholder="0 a 10" min="0" max="10" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="nota3" class="form-label">Nota 3</label>
          <input type="number" class="form-control" id="nota3" placeholder="0 a 10" min="0" max="10" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="nota4" class="form-label">Nota 4</label>
          <input type="number" class="form-control" id="nota4" placeholder="0 a 10" min="0" max="10" step="0.01" required>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-custom w-50 me-2">Calcular</button>
        <button type="button" class="btn btn-custom w-50 ms-2" id="limparBtn">Limpar</button>
      </div>
    </form>
  </div>

  <!-- TABELA (ESCONDIDA INICIALMENTE) -->
  <div class="container" id="tabelaContainer">
    <table class="tabela-relatorio table table-bordered mt-4" id="tabelaRelatorio">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome do Aluno</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
          <th>Nota 4</th>
          <th>Média</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas aqui -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('formMedia');
    const limparBtn = document.getElementById('limparBtn');
    const tabela = document.querySelector('#tabelaRelatorio tbody');
    const tabelaContainer = document.getElementById('tabelaContainer');
    let contador = 1;

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const notas = [
        parseFloat(document.getElementById('nota1').value),
        parseFloat(document.getElementById('nota2').value),
        parseFloat(document.getElementById('nota3').value),
        parseFloat(document.getElementById('nota4').value)
      ];

      if (!nome) {
        alert('Por favor, insira o nome do aluno.');
        return;
      }

      if (notas.some(n => isNaN(n) || n > 10 || n < 0)) {
        alert('Insira todas as notas corretamente (entre 0 e 10).');
        return;
      }

      const media = (notas.reduce((a, b) => a + b) / notas.length).toFixed(2);
      let situacao = '';
      let classe = '';

      if (media >= 8) {
        situacao = 'Aprovado ✅';
        classe = 'aprovado';
      } else if (media >= 5) {
        situacao = 'Recuperação ⚠️';
        classe = 'recuperacao';
      } else {
        situacao = 'Reprovado ❌';
        classe = 'reprovado';
      }

      // Mostra a tabela se estiver escondida
      tabelaContainer.style.display = 'block';

      const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `
        <td>${contador++}</td>
        <td>${nome}</td>
        <td>${notas[0]}</td>
        <td>${notas[1]}</td>
        <td>${notas[2]}</td>
        <td>${notas[3]}</td>
        <td>${media}</td>
        <td class="${classe}">${situacao}</td>
      `;

      tabela.appendChild(novaLinha);
      form.reset();
    });

    limparBtn.addEventListener('click', () => {
      form.reset();
      tabela.innerHTML = '';
      tabelaContainer.style.display = 'none';
      contador = 1;
    });
  </script>

</body>
</html>
