<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Números</title>
    <!--insira bootstrap 5 aqui com css e js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Informe dois números</h1>
    <form class="form-control text-center">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br><br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br><br>
        <button type="submit" style="background-color: rgb(255, 60, 0);" onclick="soma()">Somar</button>
        <p id="resposta"></p>
    </form>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script>
        function soma() {
            event.preventDefault(); // Evita o recarregamento da pagina

            let num1 = parseFloat(document.getElementById('numero1').value);
            let num2 = parseFloat(document.getElementById('numero2').value);
            let resultado = num1 + num2;
            //alert("A soma é: " + resultado);
            document.getElementById('resposta').innerText = "A soma é: " + resultado;
        }
    </script>
</body>
</html>
